<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<form method="POST" action="/create">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nome da tarefa</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="name">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Data de execução</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="date">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
</body>
</html>
