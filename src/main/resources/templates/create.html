<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css"> <!-- suposição de que está em static/css -->

    <title>Cadastro de tarefa</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/create">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list">Listagem</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <form method="POST" th:action="@{/create}" th:object="${task}">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nome da tarefa</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>

        <div class="mb-3">
            <label class="form-label">Data de execução</label>
            <input type="date" class="form-control" th:field="*{date}">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
</body>
</html>
